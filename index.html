<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link
        href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
        rel='stylesheet' type='text/css'>
    <title>STUnited</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <nav class="navbar navbar-inverse header-menu">
                <div class="navbar-header header-logo">
                    <button type="button" class="navbar-toggle fix-navbar-toggle" data-toggle="collapse"
                        data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="logo">
                        <a href="https://stunited.vn/">
                            <img src="https://stunited.vn/wp-content/uploads/2019/09/stunited-e15650013362301.png"
                                alt="logo" style="max-width: 100%; height: auto;">
                        </a>
                    </div>
                </div>
                <div class="collapse navbar-collapse header-nav" id="myNavbar">
                    <ul class="nav navbar-nav fix-nav">
                        <li><a href="#">HOME</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">WHAT WE DO<span
                                    class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">ST SOFTWARE</a></li>
                                <li><a href="#">ST DIGITAL</a></li>
                                <li><a href="#">ST INCUBATION</a></li>
                            </ul>
                        </li>
                        <li><a href="#">WHO WE ARE</a></li>
                        <li><a href="#">PORTFOLIO</a></li>
                        <li><a href="#">JOIN US</a></li>
                        <li><a href="#">LET'S TALK</a></li>
                    </ul>
                </div>
            </nav>
            <div id="myCarousel" class="carousel slide slider" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://stunited.vn/wp-content/uploads/2019/08/1566375726229.jpeg" alt="STUnited Home"
                            style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="https://stunited.vn/wp-content/uploads/2019/09/01.1-Mobile-Trang-Chu-Version-01.png"
                            alt="Homepage" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="https://stunited.vn/wp-content/uploads/2019/09/image.jpg" alt="Relax"
                            style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="https://stunited.vn/wp-content/uploads/2019/09/startup_3.jpg" alt="StartUp"
                            style="width:100%;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
